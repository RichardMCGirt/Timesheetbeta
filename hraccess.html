<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Access Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/hraccess.css">
</head>
 
<body style="min-height: 100vh; background-color: #f8f9fa;">
       <div id="loadingMessage" class="d-none">
        <div class="spinner"></div>
        <p id="loadingText">Fetching the latest data!</p>
    </div>
        <div id="content" class="d-none">
                            <div class="form-row mb-3" style="display: none;">
                    <label for="quarter-start" class="col-sm-3 col-form-label text-right">Quarter Start:</label>
                    <div class="col-sm-9">
                        <input type="date" id="quarter-start" name="quarter_start" class="form-control" readonly>
                    </div>
                </div>
                <div class="form-row mb-3" style="display: none;"> 
                    <label for="quarter-end" class="col-sm-3 col-form-label text-right">Quarter End:</label>
                    <div class="col-sm-9">
                        <input type="date" id="quarter-end" name="quarter_end" class="form-control" readonly>
                    </div>
                </div>
                
                <br>
                <div id="toastContainer" style="position: fixed; bottom: 50%; right: 50%; z-index: 9999;"></div>

             <nav id="navbar" class="custom-navbar w-100">
  <div class="container d-flex justify-content-between align-items-center">
      <span class="navbar-title"></span>
<a href="timesheet.html?userEmail=user@example.com" class="nav-link-single">Back to Time Sheet</a>
    </div>
  </nav>
                                </div>
                <div class="container">
                    <div style="display: flex; justify-content: center; margin-bottom: 20px;">
                        <input type="text" id="searchBar" class="form-control" placeholder="Search by Full Name..." onkeyup="filterResults()" style="width: fit-content;">
                    </div>
                    <div class="scrollable-table">
                    
                        <table class="table table-striped sticky-header" id="dataTable">
                            <tbody id="tableBody">
                                <!-- Data will be inserted here -->
                            </tbody>
                        </table>
                    </div>
<button onclick="submitChanges()" class="submitbutton" id="submitButton">Submit Changes</button>
                </div>
                
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/hracess.js"></script>
</body>
</html>
